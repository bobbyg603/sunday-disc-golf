<div class="container-fluid">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="input-container">
        <form class="form-add-scorecard" [formGroup]="newScorecardForm" novalidate>
        <label class="center-block">Course:
          <input class="form-control" formControlName="course">
        </label>
        <button class="btn btn-primary form-control" *ngIf="newScorecardForm.valid" (click)="next()">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
