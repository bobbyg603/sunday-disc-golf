<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign up</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
        <form class="form-create-account">
          <b>Required:</b>
          <input #usernameInput id="usernameInput" type="text" class="form-control" placeholder="Username" required="true" autofocus>
          <input #passwordInput id="passwordInput" type="password" class="form-control" placeholder="Password" required="true">
          <b>Optional:</b>
          <input #firstNameInput id="firstNameInput" type="text" class="form-control" placeholder="First Name">
          <input #lastNameInput id="lastNamInput" type="text" class="form-control" placeholder="Last Name">
          <input #emailInput id="emailInput" type="text" class="form-control" placeholder="Email">
          <input #phoneInput id="phoneInput" type="text" class="form-control" placeholder="Phone">
          <div style="text-align: center; height:20px"><span style="color:red">{{currentError}}</span></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
            (click)="createAccount(usernameInput.value,
              passwordInput.value,
              firstNameInput.value,
              lastNameInput.value,
              emailInput.value,
              phoneInput.value)">
            Create account
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
