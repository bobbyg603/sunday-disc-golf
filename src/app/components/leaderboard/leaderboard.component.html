<div class="container-fluid">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-lg-6" *ngFor="let statistic of statistics">
      <div class="card">
        <div class="card-header">
          <b>{{statistic.title}}</b>
        </div>
        <div>
          <ol>
            <li *ngFor="let row of statistic.getRowsDescending()">
              {{row.player.username}}
              {{row.value}}
            </li>
          </ol>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
