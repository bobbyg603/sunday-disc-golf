<div class="container-fluid">
  <h1>{{title}}</h1>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12">
          <input placeholder="Course Name" #courseInput>
          <select type="number" [(ngModel)]="currentHoleCount" (ngModelChange)="updateCurrentCourse()">
            <option *ngFor="let hole of holeSelectOptions" [ngValue]="hole" [selected]="currentHoleCount == hole">{{hole}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table>
        <tr class="course-table-row">
          <td class="course-table-header">
            <b>Distance</b>
          </td>
          <td class="course-table-cell" *ngFor="let hole of currentCourse.holes">
            <input class="form-control text-align-center" [(ngModel)]="hole.distance" />
          </td>
        </tr>
        <tr class="course-table-row">
          <td class="course-table-header">
            <b>Hole</b>
          </td>
          <td class="couse-table-cell text-align-center" *ngFor="let hole of currentCourse.holes">
            <b>{{hole.number}}</b>
          </td>
        </tr>
        <tr class="course-table-row">
          <td class="course-table-header">
            <b>Par</b>
          </td>
          <td class="course-table-cell" *ngFor="let hole of currentCourse.holes">
            <input class="form-control text-align-center" [(ngModel)]="hole.par" />
          </td>
        </tr>
      </table>
    </div>
    <div class="text-align-center">
      <span id="currentError" style="color:red">{{currentError}}</span>
      <br/>
      <button class="btn btn-success" (click)="addCourse(courseInput.value)">
      Save
    </button>
      <button class="btn btn-danger" (click)="removeCourse(courseInput.value)">
      Delete
    </button>
    </div>
    <br/>
  </div>
  <br/>
  <br/>
  <div *ngFor="let course of courses">
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>{{course.name}}</b>
      </div>
      <div class="panel-body">
        <!-- TODO BG make directive? -->
        <table style="width:100%">
          <tr class="course-table-row">
            <td class="course-table-header">
              <b>Distance</b>
            </td>
            <td class="course-table-cell text-align-center" *ngFor="let hole of course.holes">
              <b>{{hole.distance}}</b>
            </td>
          </tr>
          <tr class="course-table-row">
            <td class="course-table-header">
              <b>Hole</b>
            </td>
            <td class="couse-table-cell text-align-center" *ngFor="let hole of course.holes">
              <b>{{hole.number}}</b>
            </td>
          </tr>
          <tr class="course-table-row">
            <td class="course-table-header">
              <b>Par</b>
            </td>
            <td class="course-table-cell text-align-center" *ngFor="let hole of course.holes">
              <b>{{hole.par}}</b>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
