<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
        <form class="form-signin">
          <input #usernameInput id="usernameInput" type="text" class="form-control" placeholder="Username" required autofocus>
          <input #passwordInput id="passwordInput" type="password" class="form-control" placeholder="Password" required>
          <div style="text-align: center; height:20px"><span style="color:red">{{currentError}}</span></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(usernameInput.value, passwordInput.value)">
            Sign in
          </button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
