<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    {{title}}
  </h1>
  <input placeholder="Player Name" #newPlayerInput>
  <br/>
  <span style="color:red">{{currentError}}</span>
  <br/>
  <br/>
  <button class="btn-success" (click)="addPlayer(newPlayerInput.value)">(+) Add Player</button>
  <h2>
    Players:
  </h2>
  <ul>
    <li *ngFor="let player of players">{{player}}</li>
  </ul>
</div>
